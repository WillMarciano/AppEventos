<h2>Eventos</h2>
<hr />
<div class="row row-cols-lg-auto g-3 align-items-center">
  <div>
    <label><b>Filtro:</b></label>
  </div>
  <div>
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Filtro</label>

    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="buscar"
        [(ngModel)]="filterList"
      />
    </div>
  </div>
</div>

<br>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm" (click)="alterImage()">
          {{ !showImg ? "Exibir" : "Ocultar" }}
        </button>
      </th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Tema</th>
      <th class="text-center" scope="col">Local</th>
      <th class="text-center" scope="col">Data</th>
      <th class="text-center" scope="col">Qtd Pessoas</th>
      <th class="text-center" scope="col">Lote</th>
      <th class="text-center" scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let evento of filteredEvents">
      <td>
        <img
          [collapse]="!showImg"
          [isAnimated]="true"
          src="/assets/{{ evento.imagemUrl }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <th class="text-center">{{ evento.id }}</th>
      <td class="text-center">{{ evento.tema }}</td>
      <td class="text-center">{{ evento.local }}</td>
      <td class="text-center">{{ evento.dataEvento }}</td>
      <td class="text-center">{{ evento.qtdPessoas }}</td>
      <td class="text-center">{{ evento.lotes }}</td>
      <td class="text-center">
        <button type="button" class="btn btn-outline-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-outline-danger btn-sm">cancelar</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
