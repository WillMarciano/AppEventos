<div class="card rounded shadow mb-3">
  <form class="p-3">
    <div class="row">
      <div class="col">
        <label>Tema</label>
        <input type="text" class="form-control" placeholder="Insira o Tema" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <label>Local</label>
        <input type="text" class="form-control" placeholder="" />
      </div>
      <div class="col">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control" placeholder="" />
      </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-2">
            <label>Qtd Pessoas</label>
            <input type="text" class="form-control" required placeholder="" />
        </div>
        <div class="col-md-3">
            <label>Telefone</label>
            <input
              type="text"
              class="form-control"
              placeholder="(00) 90000-0000"
            />
        </div>
        <div class="col">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="e-mail" />
        </div>
      </div>      
  </form>
  <div class="card-footer">
    <div class="col-lg-12">
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-secondary border">
            Cancelar Alteração
          </button>
        </div>
        <div class="col text-end">
          <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
            Salvar Evento
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
