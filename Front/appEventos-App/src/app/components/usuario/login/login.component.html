<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="fa fa-users"></i>
    </div>
    <h3>Entrar com</h3>
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <input
        [(ngModel)]="model.userName"
        name="username"
        type="text"
        id="username"
        class="fadeIn second"
        placeholder="Usuário"
        required
      >
      <input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="fadeIn third"
        placeholder="Senha"
        required
      >
      <button id="entrar" [disabled]="loginForm.invalid" type="submit" class="fadeIn third" value="Entrar">Entrar</button>
      <p class="mt-0 mb-2 text-muted fadeIn third">
        Não tem login? Cadastre-se abaixo
      </p>
      <a
        class="btn btn-lg btn-link fadeIn third"
        routerLink="/usuario/registrar"
        >Quero me cadastrar</a
      >
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu a Senha?</a>
    </div>
  </div>
</div>
