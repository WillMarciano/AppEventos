<app-titulo [titulo]="'Perfil'" [iconClass]="'fa fa-address-card'"></app-titulo>
<div class="card rounded shadow-sm mb-5">
  <div class="row p-3">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-header">
          <input
            type="file"
            #file
            (change)="onFileChange($event)"
            style="display: none"
          />
        </div>
        <div class="card-body">
          <div class="text-center">
            <a>
              <img
              [src]="imagemUrl"
              class="rounded-circle"
              (click)="file.click()"
              name="aboutme" width="200" height="200"
              style="cursor: pointer;">
            </a>
          </div>

          <div class="h6 mb-6 text-center">&#64;{{ usuario.userName }}</div>
          <div class="h7 text-bold pb-1">
            <b>Nome:</b> {{ usuario.nome + " " + usuario.sobrenome }}
          </div>
          <div class="h8"><b>Descrição:</b> {{ usuario.descricao }}</div>
        </div>
        <div class="card-footer text-muted">
          <div class="row text-muted">
            <div class="col-6 text-center border-right">
              <div class="h5">0</div>
              <div class="h6 text-muted">Meus Eventos Criados</div>
            </div>
            <div class="col-6 text-center">
              <div class="h5">0</div>
              <div class="h6 text-muted">Eventos como Participante</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9">
      <tabset>
        <tab class="border">
          <ng-template tabHeading>
            <i class="fa fa-address-card me-2"></i>
            <span>Perfil</span></ng-template
          >
          <app-perfil-detalhe
            (changeFormValue)="setFormValue($event)"
          ></app-perfil-detalhe>
        </tab>
        <tab *ngIf="ehPalestrante" class="border">
          <ng-template tabHeading>
            <i class="fa fa-user me-2"></i>
            <span>Palestrante</span></ng-template>
            <app-palestrante-detalhe></app-palestrante-detalhe>
        </tab>
        <tab *ngIf="ehPalestrante" class="border">
          <ng-template tabHeading>
            <i class="fa fa-share-square me-2"></i>
            <span>Rede Social</span></ng-template>
            <app-redes-sociais></app-redes-sociais>
        </tab>
      </tabset>
    </div>
  </div>
</div>
