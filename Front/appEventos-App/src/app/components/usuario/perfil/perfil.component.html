<app-titulo [titulo]="'Perfil'"></app-titulo>
<form>
  <div class="row">
    <div class="col text-center">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <a>
            <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme"
              width="120"
              height="120"
              class="rounded-circle"
              id="profile"
            />
          </a>
          <h4 class="card-title">UserName</h4>
          <div class="h7 text-bold pb-1 tex">
            <b>Nome:</b> Miracles Lee Cross
          </div>
          <p class="card-text">
            Developer of web applications,
            <br />JavaScript, PHP, Java, Python, <br />Ruby, Java, Node.js, etc.
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row text-muted">
              <div class="col-6 text-center border-right">
                <div class="h5">1342</div>
                <div class="h6 text-muted">Eventos Ministrados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">1342</div>
                <div class="h6 text-muted">Eventos Participados</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer text-muted"></div>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="container">
        <div class="row">
          <h3 class="border-bottom text-muted">Detalhe Perfil</h3>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label>Título</label>
            <select class="form-select">
              <option value=""></option>
              <option value="0">Não Quero</option>
              <option value="Senhorita">Tecnólogo(a)</option>
              <option value="Senhorita">Bacharel</option>
              <option value="Senhorita">Especialista</option>
              <option value="Senhorita">Pós Graduado(a)</option>
              <option value="Senhorita">Mestre</option>
              <option value="Senhorita">Doutor(a)</option>
              <option value="Senhorita">Pós Doc</option>
            </select>
          </div>
          <div class="col-sm">
            <label>Primeiro Nome</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm">
            <label>Último nome</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label>E-mail</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-3">
            <label>Telefone</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-3">
            <label>Função</label>
            <select class="form-select">
              <option value=""></option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label>Descrição</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <h3 class="pt-2 border-bottom text-muted">Mudar Senha</h3>
            <p class="">Caso mude de senha, preencha os campos abaixo:</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Senha</label>
            <input type="password" class="form-control" />
          </div>
          <div class="col">
            <label>Confirmar Senha</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="container">
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-secondary border">
              Cancelar Alteração
            </button>        
          </div>
          <div class="col text-end">
            <button class="btn btn-success">
              <span class="spinner-border spinner-border-sm"></span>
              Salvar Alteração
            </button>
          </div>
        </div>
      </div>
  </div>

</form>
